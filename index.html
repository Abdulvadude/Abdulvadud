<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Интернет-Магазин</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header img {
            height: 50px;
            margin-right: 20px;
        }

        .slider {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            position: relative;
        }

        .slider img {
            width: 100%;
            border-radius: 10px;
        }

        h1 {
            background-color: #333;
            color: #fff;
            padding: 20px;
            margin: 0;
        }

        .products {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .product {
            margin: 20px;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            width: 200px;
        }

        .product img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .product h2 {
            margin: 10px 0;
            font-size: 18px;
        }

        .product p {
            color: #777;
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/2005.png" alt="Логотип">
        <h1>B&B Market</h1>
    </header>

    <div class="slider">
        <img src="images/promo1.jpg" alt="Промо 1">
        <img src="images/promo2.jpg" alt="Промо 2" style="display: none;">
        <img src="images/promo3.jpg" alt="Промо 3" style="display: none;">
    </div>

    <div class="products">
        <div class="product">
            <img src="images/product1.jpg" alt="Product 1">
            <h2>Продукт 1</h2>
            <p>Описание продукта 1.</p>
            <button>Купить</button>
        </div>
        <div class="product">
            <img src="images/product2.jpg" alt="Product 2">
            <h2>Продукт 2</h2>
            <p>Описание продукта 2.</p>
            <button>Купить</button>
        </div>
        <div class="product">
            <img src="images/product3.jpg" alt="Product 3">
            <h2>Продукт 3</h2>
            <p>Описание продукта 3.</p>
            <button>Купить</button>
        </div>
    </div>

    <script>
        // Промо-слайдер
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slider img');

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.style.display = i === index ? 'block' : 'none';
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        setInterval(nextSlide, 3000); // Смена слайда каждые 3 секунды

        // Событие для кнопок "Купить"
        const buttons = document.querySelectorAll('button');
        buttons.forEach(button => {
            button.addEventListener('click', function() {
                alert('Товар добавлен в корзину!');
            });
        });
    </script>
</body>
</html>
